<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selamat Datang</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #2b0d45; /* Ungu tua */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #8e44ad; /* Ungu */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #9b59b6;
        }

        .footer {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 30px;
        }

        .footer a {
            color: #f39c12;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang Okky!</h1>
        <p>Selamat percobaan anda berhasil!</p>
        <button class="cta-button" onclick="window.location.href='#'">Lebih Lanjut</button>
        <div class="footer">
            <p>Terus lanjutkan apa yang sudah anda <a href="#">mulai</a>.</p>
        </div>
    </div>

</body>
</html>
